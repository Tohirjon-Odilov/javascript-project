<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Apple Card</title>
</head>

<body>
    <div class="container">
        <div class="apple_container">
            <div class="apple_container-top">
                <h2>Shopping Card</h2>
                <h4><a href="#">Remove all</a></h4>
            </div>
            <div class="apple_container-main">

                <!-- Apple -->

                <div class="apple">
                    <div class="part-1">
                        <img src="./images/applejuice.jfif">
                    </div>
                    <div class="part-2">
                        <h1>Apple Juice</h1>
                        <p style="color: #BBB6B4;">250ml</p>
                        <span class="span-1">
                            <span class="span-2"></span>
                        </span>
                    </div>
                    <div class="part-3">
                        <span>+</span>
                        <p>2</p>
                        <span>-</span>
                    </div>
                    <div class="part-4">
                        <h2>$2.99</h2>
                        <p>
                            <a href="#">Save for later</a>
                        </p>
                        <p>
                            <a href="#">Remove</a>
                        </p>
                    </div>
                </div>

                <!-- Grapes -->

                <div class="grapes">
                    <div class="part-1">
                        <img src="./images/grapesjuice.jfif">
                    </div>
                    <div class="part-2">
                        <h1>Grapes Juice</h1>
                        <p style="color: #BBB6B4;">250ml</p>
                        <span class="span-1">
                            <span class="span-2"></span>
                        </span>
                    </div>
                    <div class="part-3">
                        <span>+</span>
                        <p>1</p>
                        <span>-</span>
                    </div>
                    <div class="part-4">
                        <h2>$3.19</h2>
                        <p>
                            <a href="#">Save for later</a>
                        </p>
                        <p>
                            <a href="#">Remove</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer -->

            <!-- <span class="line">as</span> -->
            <div class="apple_contanier-footer">
                <hr>
                <div class="footer_part-1">
                    <div class="footer_box-1">
                        <h2>Sub-Total</h2>
                        <p style="color: #BBB6B4;">2-items</p>
                    </div>
                    <div class="footer_box-2">
                        <h2>$6.18</h2>
                    </div>
                </div>
                <div class="footer_part-2">
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
